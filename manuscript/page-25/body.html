<div class="leaf "><div class="inner justify"><p class="no-indent  ">Queen, JOCASTA.</p><p>Some ten or twelve years afterwards a pestilence has fallen on Thebes.
At this point the play begins.</p><p><em>The date of the first production of the play is not known, but was
probably about the year 425 B.C.</em></p></div> </div>
